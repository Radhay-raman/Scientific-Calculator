<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <h2>Scientific Calculator</h2>
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </div>
    <input type="text" id="display" disabled />

    <div class="buttons">
      <!-- Scientific buttons -->
      <button onclick="appendFunction('Math.sin(')">sin</button>
      <button onclick="appendFunction('Math.cos(')">cos</button>
      <button onclick="appendFunction('Math.tan(')">tan</button>
      <button onclick="appendFunction('Math.log10(')">log</button>
      <button onclick="appendFunction('Math.sqrt(')">âˆš</button>

      <!-- Standard buttons -->
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')">+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
